language: java
dist: focal
jdk: openjdk11

after_script:
    - COVERALLS_REPO_TOKEN=$coveralls_repo_token ./gradlew yarn_coveralls

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
